<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JobSeeker Login | CareerConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #2e59d9;
            --text-color: #5a5c69;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 2.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6c757d;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.35rem;
            margin-bottom: 1.25rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-login {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #d1d3e2;
        }

        .input-icon input {
            padding-left: 2.5rem;
        }

        .alert-danger {
            border-radius: 0.35rem;
            padding: 1rem;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            margin-bottom: 1.5rem;
        }

        .additional-options {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .additional-options a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .additional-options a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider-text {
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.8rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .bg-google {
            background-color: #db4437;
        }

        .bg-linkedin {
            background-color: #0077b5;
        }

        .bg-facebook {
            background-color: #4267b2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-header">
            <a href="/home" class="text-decoration-none"><h2><i class="fas fa-user-shield me-2"></i>Welcome Back</h2></a>
            <p>Sign in to access your job search dashboard</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/jobseeker/login}" method="post">
            <div class="input-icon mb-4">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>

            <div class="input-icon mb-4">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>

            <div class="divider">
                <span class="divider-text">OR CONTINUE WITH</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn bg-google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn bg-linkedin"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-btn bg-facebook"><i class="fab fa-facebook-f"></i></a>
            </div>

            <div class="additional-options">
                <p>Don't have an account? <a th:href="@{/jobseeker/register}">Sign up</a></p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Simple client-side validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const email = document.querySelector('input[name="email"]');
        const password = document.querySelector('input[name="password"]');

        if (!email.value || !password.value) {
            e.preventDefault();
            alert('Please fill in all required fields');
        }
    });
</script>
</body>
</html>
