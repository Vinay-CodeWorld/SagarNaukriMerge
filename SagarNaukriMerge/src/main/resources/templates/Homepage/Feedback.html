<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7fa; padding: 50px; }
        .feedback-form { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    </style>
</head>
<body>
<div th:if="${Saved}">
    <script>
        alert("Feedback submitted successfully");
    </script>
</div>
<div class="feedback-form shadow">
    <h2 class="mb-4">We'd love your feedback!</h2>
    <form th:action="@{/submitFeedback}"  method="post">
        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" name="email"  id="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="words">Message:</label>
            <textarea name="words" id="words" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Feedback</button>
    </form>
    <p class="mt-3 text-success" th:if="${message}" th:text="${message}"></p>

</div>
</body>
</html>
