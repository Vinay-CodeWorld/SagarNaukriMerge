<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify OTP | Update Password</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css}">
  <style>
    .form-title {
      text-align: center;
      font-weight: bold;
      color: teal;
    }
    .form-card {
      background: #fff;
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .otpsize {
      font-size: 12px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-card">
    <h3 class="form-title">Forgot Password</h3>
    <form th:action="@{/company/checkemail}" method="post">

      <div class="mb-3">
        <p class="fs-6">
          Enter your registered email address. We'll send an OTP on it. after that you can your company password.
        </p>
      </div>

      <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
      </div>
      <div class="form-group mb-3">
        <div class="">

        <label class="form-label" for="email">Enter email address</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>
      </div>

      <input type="submit" class="btn btn-outline-success w-100 mt-3" value="Send OTP">
    </form>
  </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
