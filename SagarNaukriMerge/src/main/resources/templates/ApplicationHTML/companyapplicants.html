<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Applicants | SagarJobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


  <style>

    :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
        }
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      transition: all 0.4s ease;
    }
    .card:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transform: translateY(-5px);
    }

     .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }
        .sidebar {
            background-color: white;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar:hover{
            transform: translateY(-5px);
        }
        .sidebar-link {
            color: var(--secondary-color);
            font-weight: 500;
            transition: color 0.3s ease, border-left 0.3s ease;
        }
        .sidebar-link.active {
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
  </style>
</head>
<body>
<div th:insert="CompaniesHTML/headerfragment :: siteheader(${comdata})"></div>

<div class="container my-4">
  <div class="row">
    <div class="col-lg-3 mb-4 ">
      <div class="sticky-top" th:include="CompaniesHTML/headerfragment :: sidediv(${comdata})"></div>
    </div>
    <div class="col-lg-9">

      <h2 class="text-center mb-4">
        <i class="fas fa-clipboard-list me-2"></i>Your Company Applications
      </h2>
      <div th:if="${applicationsList.size() == 0}">
        <div class="alert alert-info text-center">Company hasnâ€™t received any application yet.</div>
      </div>
          <div class="row" >
            <div class="col-md-6 mb-4" th:each="app,stat : ${applicationsList}">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="fas fa-briefcase me-2"></i><span th:text="${allAppliedJobs.get(stat.index).jobtitle}">Job Title</span>
                  </h5>

                  <p class="mb-2">
                    <strong>Applicant:</strong>
                    <span th:text="${jobSeekerList.get(stat.index).name}">Veer Singh</span> |
                    <strong>Email:</strong>
                    <span th:text="${jobSeekerList.get(stat.index).email}">veer@email.com</span>
                  </p>

                  <p class="mb-2">
                    <strong>Status:</strong>
                    <span class="badge bg-info text-dark" th:text="${app.applicationstatus}">Pending</span>
                  </p>

                  <p class="mb-2">
                    <strong>Date Applied:</strong>
                    <span th:text="${#dates.format(app.dateapplied, 'dd-MM-yyyy')}">04-08-2025</span>
                  </p>
            </div>
                <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                  <a th:href="@{'/resume/download/' + ${app.appid}}" class="btn btn-outline-success btn-sm" target="_blank">
                    <i class="fas fa-download me-1"></i>Download Resume
                  </a>

                  <form th:action="@{/company/conversations/start}" method="post">
                    <input type="hidden" name="jobSeekerId" th:value="${jobSeekerList.get(stat.index).JSId}" />
                    <button type="submit" class="btn btn-outline-primary btn-sm">
                      <i class="bi bi-send me-2"></i> Message
                    </button>
                  </form>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
