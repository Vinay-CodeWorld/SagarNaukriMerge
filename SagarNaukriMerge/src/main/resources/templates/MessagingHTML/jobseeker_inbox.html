<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Inbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{JobSeekerHTML/headerfragment :: siteheader(${jobSeeker})}"></div>

<div class="container my-4">
  <h2>My Inbox</h2>
  <div class="list-group">
    <p th:if="${#lists.isEmpty(conversations)}" class="text-muted">You have no messages yet.</p>

    <a th:each="convo : ${conversations}"
       th:href="@{/jobseeker/conversations/{id}(id=${convo.id})}"
       class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">
                    <span th:if="${!convo.companyParticipants.isEmpty()}"
                          th:text="${convo.companyParticipants.stream().findFirst().get().companyname}">
                    </span>
          <span th:if="${convo.companyParticipants.isEmpty()}">
                        Chat with <span th:each="participant, iter : ${convo.jobSeekerParticipants}"
                                        th:if="${participant.JSId != jobSeeker.JSId}"
                                        th:text="${participant.name + (iter.last ? '' : ', ')}"></span>
                    </span>
        </h5>
        <small th:text="${#temporals.format(convo.createdAt, 'dd-MMM-yyyy')}"></small>
      </div>
      <p class="mb-1">Click to view conversation.</p>
    </a>
  </div>
</div>
</body>
</html>
